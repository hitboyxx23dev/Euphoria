<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hentai.tv URL Generator & Player</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background: #ffe4ec; /* sakura pink background */
    color: #4b0082; /* deep purple text */
  }

  h2 {
    color: #8a2be2; /* purple header */
  }

  input, button, textarea { 
    padding: 10px; 
    margin: 5px 0; 
    width: 100%; 
    max-width: 500px; 
    border: 2px solid #8a2be2; /* purple border */
    border-radius: 5px;
    background: #fff0f5; /* light sakura background for inputs */
    color: #4b0082; /* purple text */
    font-weight: bold;
  }

  button {
    background: #8a2be2; /* purple button */
    color: #fff0f5; /* sakura text */
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #4b0082; /* darker purple on hover */
  }

  ul { 
    list-style: none; 
    padding: 0; 
  }

  li { 
    margin: 5px 0; 
    cursor: pointer; 
    color: #8a2be2; /* purple links */
    text-decoration: underline;
  }

  li:hover {
    color: #4b0082; /* darker purple on hover */
  }

  video { 
    margin-top: 20px; 
    width: 100%; 
    max-width: 600px; 
    border: 2px solid #8a2be2; 
    border-radius: 10px;
  }
</style>
</head>
<body>

<h2>Hentai.tv URL Generator & Player</h2>

<a href="javascript:void(0);" onclick="openInAboutBlank('https://discord19192-debug.github.io/hentai-directory/')">CClick here for the hentai directory</a>

<p>Enter anime names (one per line):</p>
<textarea id="animeList" rows="5"></textarea>

<p>Enter episode numbers (one per line, matching the order of anime names):</p>
<textarea id="episodeList" rows="5"></textarea>

<button onclick="generateURLs()">Generate URLs</button>

<ul id="results"></ul>

<video id="player" controls>
  <source id="videoSource" src="" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
function slugify(text) {
    return text.toLowerCase()
               .replace(/[^a-z0-9]+/g, '-') 
               .replace(/^-+|-+$/g, '');
}

function generateURLs() {
    const animeNames = document.getElementById('animeList').value.split('\n').map(s => s.trim()).filter(s => s);
    const episodes = document.getElementById('episodeList').value.split('\n').map(s => s.trim()).filter(s => s);

    const results = document.getElementById('results');
    results.innerHTML = '';

    animeNames.forEach((name, index) => {
        let episode = episodes[index] || 1; // Default to 1 if no episode provided
        const slug = slugify(name);
        const url = `https://r2.1hanime.com/${slug}-${episode}.mp4`;

        const li = document.createElement('li');
        li.textContent = `${name} (Episode ${episode}) â†’ ${url}`;
        li.onclick = () => {
            document.getElementById('videoSource').src = url;
            document.getElementById('player').load();
        };
        results.appendChild(li);
    });
}
</script>

</body>
</html>
